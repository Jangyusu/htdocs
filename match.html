<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

    <div class="match"></div>






















    <script>

        var str0 = "popup";
        var reg = str0.match("aa");

        var str1 = "javascript자바스크java +0*/_ HTML5";
        //전체 문자열에서 java문자를 검색
        var regExp1 = str1.match(/java/ig);
        //[]안에 문자를 검색
        var regExp2 = str1.match(/[scriptHtml]/ig);
        //[javascript]문자를 제외한 나머지 검색
        var regExp3 = str1.match(/[^javascript]/ig);
        //문자열 대문자만 검색
        var regExp4 = str1.match(/[A-Z]/g);
        //문자열 소문자만 검색
        var regExp5 = str1.match(/[a-z]]/g);
        //0~9까지의 숫자 검색
        var regExp6 = str1.match(/[0-9]/ig);
        //전체 문자열에서 script 또는 html 검색
        var regExp7 = str1.match(/script|html/ig);
        //j로 시작하는 문자열 검색  ^는 시작 $는 끝을 나타냄
        var regExp8 = str1.match(/^j/ig);
        //5로 끝나는 문자열 검색  ^는 시작 $는 끝을 나타냄
        var regExp9 = str1.match(/5$/ig);
        //대소문자, 숫자, _검색
        var regExp10 = str1.match(/\w/g);
        //(대소문자, 숫자, _)를 제외하고 검색
        var regExp11 = str1.match(/\W/g);


        var str2 = "a bc";
        var str3 = "ab";
        var str4 = "abcc";
        //앞 문자열이 반드시 포함되어 있고, 반복 허용
        var regExp12 = str2.match(/abc*/ig);
        var regExp13 = str3.match(/abc*/ig);
        var regExp14 = str4.match(/abc*/ig);

        //앞 문자열이 없어도 되고, 반복 포함하지 않음
        var regExp15 = str3.match(/abc?/ig);
        var regExp16 = str4.match(/abc?/ig);

        var str5 = "123 13456 123458976";
        var regExp17 = str5.match(/\d{5}/ig);
        var regExp18 = str5.match(/\d{3,6}/ig);
        var regExp19 = str5.match(/\d{3,}/ig);
        var regExp20 = str1.match(/[ㄱ-힣]/ig);




        with (document.querySelector(".match")) {
            innerHTML = "<br>" + regExp20;
        }


        //이메일 정규식
        /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[0-9a-zA-Z]{2,3}$/i;






    </script>

</body>

</html>
